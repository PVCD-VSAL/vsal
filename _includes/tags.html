{% if post.tags %}
	{% for tag in post.tags %}
    	<span class="label label-default"><a href="{{ site.baseurl }}/tags#{{ tag }}-ref" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a></span>
    {% endfor %}
{% endif %}
{% if page.tags %}
	{% for tag in page.tags %}
    	<span class="label label-default"><a href="{{ site.baseurl }}/tags#{{ tag }}-ref" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a></span>
    {% endfor %}
{% endif %}
